<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let num = Number(prompt("Insira um número"));
        if (num > 20 && num < 90){
            console.log("O número está na faixa entre 20 e 90");
        } else {
            console.log("O número está fora da faixa");
        }
    </script>
</body>

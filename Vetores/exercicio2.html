<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Escreva um programa que leia 5 numeros e os armazene em um vetor. Mostre o vetor, o 
maior elemento e a posição que ele se encontra.
    <script>
        let vetor = [];
        let maior = 0;
        let posMaior = 0;
        for (let i = 0; i < 5; i++){
            vetor[i] = +prompt(`Informe o ${i + 1} valor`);
            if (maior === 0){
                maior = vetor[i];
            }
            if (vetor[i] > maior){
                maior = vetor[i];
                posMaior = i;
            }
        }
        console.log(`O maior número é o ${maior} e está na posição ${posMaior}`);
    </script>
</body>
</html>

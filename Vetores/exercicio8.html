    8) Crie um programa que leia 6 valores inteiros pares (GARANTA QUE ELES SEJAM PARES) e, em
seguida, mostre na tela os valores lidos na ordem inversa.
    <script>
        let vetor1 = [];
        for (let i = 5; i >= 0; i--){
            vetor1[i] = +prompt(`Informe o ${i + 1} valor`);
            if (vetor1[i] % 2 != 0){
                console.log("Informe um número válido");
                i++;        
            }
        }
        console.log(vetor1);
    </script>

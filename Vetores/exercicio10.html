<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    10) Faça um programa que leia 10 números e preencha um vetor, calcule e
mostre a quantidade de numeros negativos e a soma dos números positivos desse vetor.
    <script>
        let vetor = [];
        let somaPositivos = 0;
        let negativos = 0;
        for (let i = 0; i < 10; i++){
            vetor[i] = +prompt(`Informe o ${i + 1} valor`);
            if (vetor[i] >= 0){
                somaPositivos += vetor[i];
            } else {
                negativos++;
            }
        }
        console.log(`Soma positivos: ${somaPositivos} \nNegativos: ${negativos}`);
    </script>
</body>
</html>

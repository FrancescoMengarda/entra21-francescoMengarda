<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Ler um vetor de 5 elementos. Crie um segundo vetor, com todos os elementos na ordem 
inversa, ou seja, o último elemento passará a ser o primeiro, o penúltimo será o segundo 
e assim por diante. Mostre os dois vetores. 
    <script>
        let vetor1 = [];
        let vetor2 = [];
        let j = 4;
        for (let i = 0; i < 5; i++){
            vetor1[i] = +prompt(`Informe o ${i + 1} valor`);
            vetor2[j] = vetor1[i];
            j--;
        }
        console.log(vetor1, vetor2);
    </script>
</body>
</html>

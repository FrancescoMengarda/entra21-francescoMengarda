<body>
    17) Crie um script que armazene 10 números aleatórios dentro de um vetor (utilize a função Math.random()),
ordene o vetor de forma crescente. (**NÃO UTILIZAR A FUNÇÃO SORT**)
    <script>
        min = Math.ceil(1);
        max = Math.floor(11);
        let vetor = [];
        let vetorOrg = 0;
        
        for (let i = 0; i < 10; i++){
            vetor[i] = Math.floor(Math.random() * (max - min)) + min;
        }
        for (let i = 0 ; i < 10; i++){
            if(vetor[i] > vetor[i + 1]) {
                vetorOrg = vetor[i]
                vetor[i] = vetor[i + 1]
                vetor[i + 1] = vetorOrg
            }

            for(let i = 0; i < 10; i++) {
                if(vetor[i] > vetor[i + 1]) {
                vetorOrg = vetor[i]
                vetor[i] = vetor[i + 1]
                vetor[i + 1] = vetorOrg
            }

            }
        }
        console.log(vetor);
    </script>
</body>

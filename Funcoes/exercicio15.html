<body>
    15) Faça uma função que receba um valor inteiro e positivo e calcule o seu fatorial.
    <script>
        "use strict"
        let numero = 0;
        for (let i = 1; i > 0; i++){
            numero = +prompt("Informe um número");
            if (numero > 0 && Number.isInteger(numero)){
                break;
            }
            console.log("Informe um valor válido");
        }
        function fatorial(num){
            let resultado = num;
            for (let i = num; i > 1; i--){
                resultado *= i - 1;
            }
            return resultado;
        }
        console.log(fatorial(numero));

    </script>
</body>

<body>
    3) Crie uma função potencia(a, b) que retorna a elevado a b. Receba os dois valores do usuário e 
mostre o resultado da função.
    <script>
        "use strict"
        let a = +prompt("Informe o valor de A"),
            b = +prompt("Informe o valor de B");

        let potencia = (a, b) => console.log(a ** b);
        potencia(a, b);
    </script>

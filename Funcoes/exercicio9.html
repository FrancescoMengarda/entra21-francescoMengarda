<body>
    9) Escreva uma função que receba dois parâmetros. O primeiro é o elemento que repetirá, enquanto o segundo é
o número de vezes que haverá a repetição. Um array deve ser retornado
Exemplo:
repetirElemento("oi", 3) // ["oi", "oi", "oi"]
    <script>
        "use strict"
        let palavraQuantidade = [];
        let vetor = [];
        for (let i = 0; i < 2; i++){
            if (palavraQuantidade[i] == 0){
                palavraQuantidade[i] = prompt("Informe a palavra");
            } else {
                palavraQuantidade[i] = prompt("Informe o número de vezes que se repetirá");
            }
        }
        function mostraPalavra(palavra, quantidade){
            for (let i = 0; i < quantidade; i++){
                vetor.push(palavra);
            }
        }

        mostraPalavra(palavraQuantidade[0], palavraQuantidade[1]);

        console.log(vetor);
    </script>
</body>

<body>
    6) Faça uma função que recebe, por parâmetro, a altura e o sexo de uma pessoa e 
    retorna o seu peso ideal. Receba a altura e o sexo do usuário e mostre o resultado da função.
    Utilize as fórmulas:
    Mulher: 62.1 x altura - 44.7
    Homem: 72.7 x altura - 58
    <script>
        let altura = +prompt("Informe sua altura"),
            sexo = String(prompt("Informe seu sexo: M - Masculino; F - Feminino").toUpperCase());
        let pesoIdeal = (altura, sexo) => sexo === "M" ? 72.7 * altura - 58 : 62.1 * altura - 44.7;
        console.log(pesoIdeal(altura, sexo).toFixed(2));
    </script>
</body>

<body>
    7) Crie uma função que receba uma array e retorne o primeiro e o último elemento desse array como um novo.
O array pode ter qualquer tamanho.
    <script>
        "use strict"
        let vetor = [];
        let last = 0;
        for (let i = 0; i > -1; i++){
            vetor[i] = prompt("Informe um valor");
            if (vetor[i] === "A"){
                last = i;
                break;
            }
        }
        console.log(vetor);
         
        function primeiroUltimo(FL){
            FL = [];
            FL[0] = vetor[0];
            FL[1] = vetor[last - 1];
            return FL;
        }
        console.log(primeiroUltimo(vetor));
    </script>

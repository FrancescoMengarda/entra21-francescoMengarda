<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soma = 0;
        for(i = 0; i < 5; i++){
            let num1 = Number(prompt("Informe um número"));
            soma += num1;
        }
        console.log(`Média: ${soma / 5}`)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let media = 0;
        for(let i = 1; i > 0; i++){
            let matricula = Number(prompt("Informe o código do aluno"));
            if (matricula == 0){
                break;
            }
            for (let j = 0; j < 3; j++){
                media += Number(prompt("Informe a nota"));
            }
            console.log(`A média do aluno com matrícula ${matricula} é ${media / 3}`)
            media = 0;
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contPrimo = 0;
        for(let num = 2; contPrimo < 20; num++) {

            let naoPrimo = false;

            for(let i = 2; i <= num; i++) {
                if(num % i === 0 && i != num) {
                    naoPrimo = true;
                }
            }
            if (!naoPrimo) {
                console.log(num);
                contPrimo++;
            }
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        let media = 0;
        let notas = 0;
        while(i >= 0){
            i = Number(prompt("informe um número"));
            if(i >= 0){
                media += i;
                notas++;
            }
        }
        console.log(`A média das notas é ${media / notas}`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matriz = [];
        let mostrarMatriz = "";
        for (let i = 0; i < 5; i++) {
            matriz[i] = []
            for (let j = 0; j < 5; j++) {
                matriz[i][j] = 0;
                if (i == j){
                    matriz[i][j] = 1;
                }
                mostrarMatriz += matriz[i][j] + "\t"
            }
            mostrarMatriz += "\n"
        }
        console.log(mostrarMatriz);
    </script>
</body>
</html>

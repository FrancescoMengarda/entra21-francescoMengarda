    4. Leia duas matrizes 3 x 3 e escreva uma terceira com os maiores valores de cada posiçãp
das matrizes lidas.
Entrada:          Saída:
1 2 3             1 3 3
4 5 6             5 5 6
7 8 9             7 9 9

0 3 2
5 4 5
6 9 8
    <script>
        let matriz1 = [];
        let matriz2 = [];
        let matriz3 = [];
        let mostrarMatriz1 = "";
        let mostrarMatriz2 = "";
        let mostrarMatriz3 = "";

        for (let i = 0; i < 3; i++) {
            matriz1[i] = [];
            matriz3[i] = [];
            for (let j = 0; j < 3; j++) {
                matriz1[i][j] = +prompt(`Informe o valor a ser armazenado na linha ${i + 1}, coluna ${j + 1}:`);
                mostrarMatriz1 += matriz1[i][j] + "\t";
                matriz3[i][j] = matriz1[i][j];
            }
            mostrarMatriz1 += "\n";
        }


        for (let i = 0; i < 3; i++) {
            matriz2[i] = [];
            for (let j = 0; j < 3; j++) {
                matriz2[i][j] = +prompt(`Informe o valor a ser armazenado na linha ${i + 1}, coluna ${j + 1}:`);
                if (matriz2[i][j] > matriz1 [i][j]){
                    matriz3[i][j] = matriz2[i][j];
                }
                mostrarMatriz1 += matriz1[i][j] + "\t";
            }
            mostrarMatriz2 += "\n";
        }

        for (let i = 0; i < 3; i++){
            for (let j = 0; j < 3; j++){
                mostrarMatriz3 += matriz3[i][j] + "\t";
            }
            mostrarMatriz3 += "\n";
        }
        console.log(mostrarMatriz3);
    </script>

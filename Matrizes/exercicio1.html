<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matriz = [];
        let mostrarMatriz = "";
        let maiorDez = 0;

        for (let i = 0; i < 3; i++) {
            matriz[i] = [];
            for (let j = 0; j < 3; j++) {
                matriz[i][j] = +prompt(`Informe o valor a ser armazenado na linha ${i + 1}, coluna ${j + 1}:`);
                mostrarMatriz += matriz[i][j] + "\t";
                if (matriz[i][j] > 10){
                    maiorDez++;
                }
            }
            mostrarMatriz += "\n";
        }
        console.log(mostrarMatriz);
        console.log(maiorDez);
    </script>
</body>
</html>

    3. Leia uma matriz 3 x 3. Leia tambem um valor X. O programa devera fazer uma busca
desse valor na matriz e, ao final, escrever a localização (linha e coluna) ou uma mensa-
gem de “não encontrado”.
    <script>
    
        let matriz = []
        let mostrarMatriz = ""

        for (let i = 0; i < 3; i++) {
            matriz[i] = []
            for (let j = 0; j < 3; j++) {
                matriz[i][j] = +prompt(`Informe o valor a ser armazenado na linha ${i + 1}, coluna ${j + 1}:`)
                mostrarMatriz += matriz[i][j] + "\t"
            }
            mostrarMatriz += "\n"
        }
        let achou = false;
        let x;
        let y;
        console.log(mostrarMatriz)
        let valor = +prompt("Agora, informe um valor a ser encontrado na matriz:")

        for (let i = 0; i < 3; i++) {
            for (j = 0; j < 3; j++) {
                if (valor ==  matriz[i][j]){
                    achou = true;
                    x = i;
                    y = j;
                } 
            }
        }
        
        if (achou == true){
            console.log(`Achei na posição ${x} ${y}`)
        } else {
            console.log("Não achei")
        }
    
    </script>
</body>

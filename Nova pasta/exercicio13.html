<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salario = Number(prompt("Informe seu salário"));
        let prestacao = Number(prompt("Informe o valor da parcela do empréstimo"));
        
        if (prestacao > (salario * 0.2)){
            console.log("Empréstimo não concedido");
        } else {
            console.log("Empréstimo concedido");
        }
    </script>
</body>
</html>
